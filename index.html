<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
 
    <title>Cajero automatico</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
          <h1 class="display-4 text-info font-weight-bold">Cajero automatico</h1>
          <p class="lead text-info font-weight-light">¡Bienvenido!</p>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <!-- One of three columns -->
          </div>
          <div class="col-sm">
            <div class="card text-center" style="width: 18rem;">
                <img src="assets/img/ilustracion-realista-cajero-automatico-interfaz-blanco-teclado-ranura-tarjeta-credito-moneda_212889-1.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Intrucciones del cajero</h5>
                  <p class="card-text p-3">La cantidad a retirar debe ser en multiplos de $50.00 de lo contrario te marcará error.</p>
                  <p class="card-text p-3">Ingera la cantidad:</p>
                  <input  id="dinero" type="number" class="text-center text-danger p-2" placeholder="Cantidad"><br><br>
                  <button id="btn-dinero"  class="btn btn-success" onclick="mostrarDinero()">Retirar</button>
                </div>
              </div>
          </div>
          <div class="col-sm">
            <!-- One of three columns -->
          </div>
        </div>
      </div>


      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

      <script src="assets/script.js"></script>
